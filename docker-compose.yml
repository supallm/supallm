volumes:
  supallm_data:
  supallm_redis_data:

networks:
  supallm-network:
    driver: bridge

services:
  frontend:
    image: 'ghcr.io/supallm/supallm:latest'
    container_name: supallm-frontend
    hostname: supallm-frontend
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      - api
    networks:
      - supallm-network
    environment:
      - MODE=frontend
      - NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${CLERK_PUBLISHABLE_KEY}
      - CLERK_SECRET_KEY=${CLERK_SECRET_KEY}

  postgres:
    image: postgres:16
    container_name: supallm-pg
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_PORT: ${POSTGRES_PORT}
    volumes:
      - supallm_data:/var/lib/postgresql/data
      - ./backend/sql/schemas.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - supallm-network
    command:
      - "postgres"
      - "-c"
      - "shared_buffers=1GB"
      - "-c"
      - "maintenance_work_mem=1GB"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7.4
    container_name: supallm-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - supallm-network
    volumes:
      - supallm_redis_data:/data
    command: redis-server --requirepass ${REDIS_PASSWORD} --maxmemory 1GB --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "-h", "localhost", "-p", "6379", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    image: 'ghcr.io/supallm/supallm:latest'
    container_name: supallm-api
    ports:
      - "${BACKEND_PORT:-3001}:80"
    environment:
      MODE: api
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      REDIS_PORT: ${REDIS_PORT}
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_PORT: ${POSTGRES_PORT}
      SECRET_KEY: ${SECRET_KEY}
      CLERK_SECRET_KEY: ${CLERK_SECRET_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - supallm-network

  runner:
    image: 'ghcr.io/supallm/supallm:latest'
    container_name: supallm-runner
    env_file:
      - .env
    environment:
      - MODE=runner
    networks:
      - supallm-network
    depends_on:
      redis:
        condition: service_healthy
