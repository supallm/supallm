name: "Node.js Sandbox"

mode: ONCE
hostname: "nodejs-sandbox"

max_cpus: 1

rlimit_nofile: 10000
rlimit_fsize: 10485760
rlimit_cpu: 1000          # 10000 seconds max CPU time
rlimit_as: 4096         # Max memory usage

disable_no_new_privs: true

clone_newnet: false # Disable network isolation to enable internet for npm install

envar: "HOME=/home"
envar: "TMP=/tmp"

mount: {
    src: "/tmp/nsjail/{SANDBOX_ID}"
    dst: "/sandbox"
    is_bind: true
    rw: true
}

mount {
    src: "/bin"
    dst: "/bin"
	is_bind: true
}

mount {
    src: "/lib"
    dst: "/lib"
	is_bind: true
}

mount {
    src: "/usr"
    dst: "/usr"
	is_bind: true
}

mount {
  dst: "/tmp"
  fstype: "tmpfs"
  rw: true
  is_bind: false
}

mount {
  dst: "/home"
  fstype: "tmpfs"
  rw: true
  is_bind: false
}

mount {
  src: "/dev/null"
  dst: "/dev/null"
  rw: true
  is_bind: true
}

mount  {
   src_content: "nameserver 8.8.8.8"
   dst: "/etc/resolv.conf"
}