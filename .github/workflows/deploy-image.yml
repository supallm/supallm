name: Build and Publish Docker Image with Semantic Release

on:
  push:
    branches:
      - main
  release:
    types: [published]

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Authenticate to GitHub Container Registry (GHCR)
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Generate OpenAPI Client for Frontend
        run: |
          DOCKER_BUILDKIT=1 docker build -f Dockerfile.generate --target oapi-frontend --output ./frontend/src/lib/services/gen-api .

      - name: Set up Depot CLI
        uses: depot/setup-action@v1

      - name: Build and fail fast
        uses: depot/build-push-action@v1
        with:
          project: '616gnrr5ss'
          token: ${{ secrets.DEPOT_PROJECT_TOKEN }}
          context: .
          platforms: linux/amd64,linux/arm64
          push: false

      - name: Run Semantic Release
        id: release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx semantic-release
          if [ -f .VERSION ]; then
            echo "NEW_RELEASE=true" >> $GITHUB_ENV
          else
            echo "NEW_RELEASE=false" >> $GITHUB_ENV
          fi

      - name: Extract Semantic Version
        if: env.NEW_RELEASE == 'true'
        run: echo "VERSION=$(cat .VERSION)" >> $GITHUB_ENV

      - name: Build, tag and push
        if: env.NEW_RELEASE == 'true'
        env:
          VERSION: ${{ env.VERSION }}
        uses: depot/build-push-action@v1
        with:
          project: '616gnrr5ss'
          token: ${{ secrets.DEPOT_PROJECT_TOKEN }}
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: | 
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:$VERSION