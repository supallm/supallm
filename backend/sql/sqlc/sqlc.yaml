version: "2"
overrides:
  go:
    overrides:
      - db_type: "uuid"
        go_type: "github.com/google/uuid.UUID"
sql:
  - schema: "../schemas.sql"
    queries:
      - "./project_queries.sql"
      - "./model_queries.sql"
      - "./credential_queries.sql"
    engine: "postgresql"
    gen:
      go:
        package: "project"
        sql_package: "pgx/v5"
        emit_exported_queries: false
        emit_json_tags: true
        out: "../../internal/adapters/project"
        output_models_file_name: "sqlc_models.gen.go"
        output_db_file_name: "sqlc_db.gen.go"
        output_files_suffix: ".gen"
        omit_unused_structs: true
        overrides:
          - column: "projects.auth_provider"
            go_type:
              type: "authProvider"
            nullable: true
  - schema: "../schemas.sql"
    queries:
      - "./session_queries.sql"
      - "./request_queries.sql"
      - "./response_queries.sql"
      - "./stream_chunk_queries.sql"
    engine: "postgresql"
    gen:
      go:
        package: "session"
        sql_package: "pgx/v5"
        emit_exported_queries: false
        emit_json_tags: true
        out: "../../internal/adapters/session"
        output_models_file_name: "sqlc_models.gen.go"
        output_db_file_name: "sqlc_db.gen.go"
        output_files_suffix: ".gen"
        omit_unused_structs: true
