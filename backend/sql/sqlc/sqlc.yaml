version: "2"
overrides:
  go:
    overrides:
      - db_type: "uuid"
        go_type: "github.com/google/uuid.UUID"
sql:
  - schema: "../schemas.sql"
    queries:
      - "./project_queries.sql"
      - "./workflow_queries.sql"
      - "./credential_queries.sql"
      - "./apikey_queries.sql"
    engine: "postgresql"
    gen:
      go:
        package: "project"
        sql_package: "pgx/v5"
        emit_exported_queries: false
        emit_json_tags: true
        out: "../../internal/adapters/project"
        output_models_file_name: "sqlc_models.gen.go"
        output_db_file_name: "sqlc_db.gen.go"
        output_files_suffix: ".gen"
        omit_unused_structs: true
        overrides:
          - column: "projects.auth_provider"
            go_type:
              type: "authProvider"
            nullable: true
          - column: "api_keys.key_hash"
            go_type:
              import: "github.com/supallm/core/internal/pkg/secret"
              package: "secret"
              type: "Encrypted"
            nullable: true
          - column: "credentials.api_key_encrypted"
            go_type:
              import: "github.com/supallm/core/internal/pkg/secret"
              package: "secret"
              type: "Encrypted"
            nullable: true
          - column: "workflows.builder_flow"
            go_type:
              type: "json.RawMessage"
            nullable: true
          - column: "workflows.runner_flow"
            go_type:
              type: "json.RawMessage"
            nullable: true
  - schema: "../schemas.sql"
    queries:
      - "./user_queries.sql"
    engine: "postgresql"
    gen:
      go:
        package: "user"
        sql_package: "pgx/v5"
        emit_exported_queries: false
        emit_json_tags: true
        out: "../../internal/adapters/user"
        output_models_file_name: "sqlc_models.gen.go"
        output_db_file_name: "sqlc_db.gen.go"
        output_files_suffix: ".gen"
        omit_unused_structs: true
